<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../d2l-icons/tier3-icons.html">
<link rel="import" href="../d2l-media-behavior/d2l-media-behavior.html">
<link rel="import" href="./d2l-waveform.html">

<dom-module id="d2l-audio-mini">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment d2l-typography">
			:host {
				position: relative;
				display: inline-block;
			}

		 d2l-icon {
				position: absolute;
				margin-left: auto;
				margin-right: auto;
				left: 1px;
				right: 0;
				top: 5px;
				background-color: White;
				--d2l-icon-width: 32px;
				--d2l-icon-height: 32px;
				border-left: 2px solid White;
				border-right: 2px solid White;
			}

			.play-icon {
				color: var(--d2l-color-ferrite);
			}

			.pause-icon {
				color: var(--d2l-color-celestine);
			}

			d2l-icon[hidden] {
				display: none;
			}
		</style>

		<div on-tap="_playPause">
			<d2l-waveform height-ratios="[[ waveformHeightRatios ]]" color="[[ _getWaveformColor(isPlaying) ]]"></d2l-waveform>

			<audio id="media" preload="{{ _getPreload(autoLoad) }}"></audio>

			<d2l-icon hidden$="{{ isPlaying }}" class="play-icon" icon="d2l-tier3:play"></d2l-icon>
			<d2l-icon hidden$="{{ !isPlaying }}" class="pause-icon" icon="d2l-tier3:pause"></d2l-icon>
		</div>
	</template>

	<script>
		Polymer({
			is: 'd2l-audio-mini',

			behaviors: [
				D2LMediaBehavior
			],

			properties: {
				waveformHeightRatios: {
					type: Array,
					value: undefined
				}
			},

			_getWaveformColor: function(isPlaying) {
				return isPlaying ? '#006FBF' : '#D3D9E3';
			},

			ready: function() {
				var numWaveformLines = this.waveformHeightRatios ? this.waveformHeightRatios.length : 90;
				var waveformLineSpacing = 1;
				var waveformLineWidth = 2;
				this.style.width = (numWaveformLines * (waveformLineSpacing + waveformLineWidth)) + 'px';
			}
		});

	</script>
</dom-module>
